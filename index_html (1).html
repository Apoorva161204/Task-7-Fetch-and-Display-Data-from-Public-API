<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Fetcher - Task 7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .success {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #2e7d32;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-color: #667eea;
        }

        .user-name {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .user-email {
            color: #667eea;
            font-size: 1.1em;
            margin-bottom: 15px;
            word-break: break-word;
        }

        .user-address {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .address-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .address-line {
            color: #666;
            margin-bottom: 4px;
        }

        .user-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .detail-label {
            font-weight: bold;
            color: #333;
        }

        .detail-value {
            color: #666;
        }

        .stats {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            .users-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê User Data Fetcher</h1>
        
        <div class="controls">
            <button id="loadBtn" onclick="fetchUserData()">Load User Data</button>
            <button id="reloadBtn" onclick="reloadData()" style="margin-left: 10px;">Reload Data</button>
        </div>

        <div id="status"></div>
        <div id="userContainer" class="users-grid"></div>
    </div>

    <script>
        let userData = [];
        let isLoading = false;

        // Function to show loading state
        function showLoading() {
            isLoading = true;
            document.getElementById('loadBtn').disabled = true;
            document.getElementById('reloadBtn').disabled = true;
            document.getElementById('status').innerHTML = '<div class="loading">‚è≥ Loading user data...</div>';
            document.getElementById('userContainer').innerHTML = '';
        }

        // Function to hide loading state
        function hideLoading() {
            isLoading = false;
            document.getElementById('loadBtn').disabled = false;
            document.getElementById('reloadBtn').disabled = false;
        }

        // Function to show error message
        function showError(message) {
            document.getElementById('status').innerHTML = `<div class="error">‚ùå Error: ${message}</div>`;
        }

        // Function to show success message
        function showSuccess(message) {
            document.getElementById('status').innerHTML = `<div class="success">‚úÖ ${message}</div>`;
        }

        // Function to fetch user data from API
        async function fetchUserData() {
            if (isLoading) return;
            
            showLoading();
            
            try {
                // Fetch data from JSONPlaceholder API
                const response = await fetch('https://jsonplaceholder.typicode.com/users');
                
                // Check if response is ok
                if (!response.ok) {
                    throw new Error(`HTTP Error: ${response.status} - ${response.statusText}`);
                }
                
                // Parse JSON response
                const users = await response.json();
                
                // Store data for potential reload
                userData = users;
                
                // Display users
                displayUsers(users);
                
                // Show success message
                showSuccess(`Successfully loaded ${users.length} users!`);
                
            } catch (error) {
                // Handle different types of errors
                if (error.name === 'TypeError' && error.message.includes('fetch')) {
                    showError('Network error - Please check your internet connection and try again.');
                } else if (error.message.includes('HTTP Error')) {
                    showError(`Server error - ${error.message}`);
                } else {
                    showError(`Failed to load user data: ${error.message}`);
                }
                
                console.error('Fetch error:', error);
            } finally {
                hideLoading();
            }
        }

        // Function to display users on the page
        function displayUsers(users) {
            const container = document.getElementById('userContainer');
            
            if (!users || users.length === 0) {
                container.innerHTML = '<div class="error">No users found.</div>';
                return;
            }

            // Create HTML for each user
            const userHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-name">üë§ ${user.name}</div>
                    <div class="user-email">üìß ${user.email}</div>
                    
                    <div class="user-address">
                        <div class="address-title">üìç Address:</div>
                        <div class="address-line">${user.address.street}, ${user.address.suite}</div>
                        <div class="address-line">${user.address.city}, ${user.address.zipcode}</div>
                    </div>
                    
                    <div class="user-details">
                        <div class="detail-item">
                            <span class="detail-label">Username:</span>
                            <span class="detail-value">${user.username}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Phone:</span>
                            <span class="detail-value">${user.phone}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Website:</span>
                            <span class="detail-value">${user.website}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Company:</span>
                            <span class="detail-value">${user.company.name}</span>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = userHTML;
            
            // Add statistics
            const stats = document.createElement('div');
            stats.className = 'stats';
            stats.innerHTML = `
                <h3>üìä Statistics</h3>
                <p>Total Users: ${users.length}</p>
                <p>Last Updated: ${new Date().toLocaleString()}</p>
            `;
            container.appendChild(stats);
        }

        // Function to reload data
        function reloadData() {
            if (isLoading) return;
            
            // Clear existing data
            userData = [];
            document.getElementById('userContainer').innerHTML = '';
            document.getElementById('status').innerHTML = '';
            
            // Fetch new data
            fetchUserData();
        }

        // Alternative implementation using Promises (for demonstration)
        function fetchUserDataWithPromises() {
            if (isLoading) return;
            
            showLoading();
            
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP Error: ${response.status}`);
                    }
                    return response.json();
                })
                .then(users => {
                    userData = users;
                    displayUsers(users);
                    showSuccess(`Successfully loaded ${users.length} users!`);
                })
                .catch(error => {
                    if (error.name === 'TypeError' && error.message.includes('fetch')) {
                        showError('Network error - Please check your internet connection.');
                    } else {
                        showError(`Failed to load user data: ${error.message}`);
                    }
                    console.error('Fetch error:', error);
                })
                .finally(() => {
                    hideLoading();
                });
        }

        // Load data automatically when page loads
        window.addEventListener('load', () => {
            // Optional: Auto-load data on page load
            // fetchUserData();
        });

        // Handle offline/online events
        window.addEventListener('online', () => {
            showSuccess('Connection restored! You can now reload the data.');
        });

        window.addEventListener('offline', () => {
            showError('You are offline. Please check your internet connection.');
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                reloadData();
            }
        });
    </script>
</body>
</html>
